<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xlmns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Teste Santander TCS</title>

      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>
<body style="width:80%;text-align:center;padding:100px;">
<h3>Teste Santander TCS</h3><br/>
<h5>Cadastro de Categoria</h5>
<div class="row">
<form action="/salvarcategoria" method="POST" th:object="${categoriaobj}" class="col s12" id="formcategoria">

			<div class="row">
				<div class="input-field col s6">
					<label for="id" class="active">ID</label> <input name="id" th:field="*{id}"
						readonly="readonly" id="id" class="validade">
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
					<label for="nome" class="active">Nome</label> <input name="nome" th:field="*{nome}" id="nome" class="validade">
				</div>
			</div>

			<div class="row">
				<div class="input-field col s6">
					<input type="submit" value="Salvar"
						class="waves-effect waves-light btn">

					<button
						class="waves-effect waves-light btn" onclick="document.getElementById('formcategoria').reset();">Novo</button>
				</div>
			</div>
		</form>
</div>
<br/>
<br/>
<a href="/listacategoria">Lista Categorias</a>
&nbsp;
<a href="/listagastos">Lista Gastos</a>

<br/>
<br/>
<table>

<tr th:each="categoria : ${categorias}">
<td th:text = "${categoria.id}"></td>
<td th:text = "${categoria.nome}"></td>
<td><a th:href="@{/editarcategoria/{idcategoria}(idcategoria=${categoria.id})}">Editar</a></td>
<td><a th:href="@{/removercategoria/{idcategoria}(idcategoria=${categoria.id})}">Excluir</a></td>
</tr>
</table>

<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
<script type="text/javascript" src="/materialize/js/materialize.js"></script>

</body>
</html>
